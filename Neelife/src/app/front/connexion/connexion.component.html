<app-navbar></app-navbar>
<section class="highlight-phone" style="background: rgb(238, 244, 247);padding: 17px 0px 55px;">
  <section class="position-relative py-4 py-xl-5">
    <div class="container">
      <div class="row mb-5">
        <div class="col-md-8 col-xl-6 text-center mx-auto">
          <h2>Connexion</h2>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-xl-4">
          <div class="card mb-5">
            <div class="card-body d-flex flex-column align-items-center">
              <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg
                  xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"
                  class="bi bi-person">
                  <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z">
                  </path>
                </svg></div>

              <form class="text-center needs-validation" novalidate (ngSubmit)="connexionUtilisateur()" [formGroup]="utilisateurForm">

                <div *ngIf="uneErreur" class="alert alert-danger alert-dismissible fade show" role="alert">
                  <strong>Erreur d'identification!</strong>
                  <button type="button" (click)="uneErreur=false" class="btn-close" aria-label="Close"></button>
                </div>


                <div class="mb-3">
                  <input formControlName="utilisateurPseudo" class="form-control" type="text" name="text"
                    placeholder="Votre pseudo" required>
                </div>
                <div class="mb-3">
                  <input formControlName="utilisateurPassword" class="form-control" type="password" name="password"
                    placeholder="Mot de passe" required>
                </div>
                <div class="mb-3">
                  <button (click)="connexionUtilisateur()" class="btn btn-primary d-block w-100" type="submit">Se
                    connecter</button>
                </div>
                <a [routerLink]="['/mot-de-passe-oublie']" class="text-muted">Mot de passe oubli√© ?</a>
              </form>

<!--               {{ utilisateurForm.value | json }}
 -->            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
</section>
<app-footer></app-footer>
