<app-navbar></app-navbar>

<body id="body-pd" class="body-pd" style="min-height: 100vh;">

<div class="container" style="padding: 12px;">
  <div class="row gutters">
      <div class="col-12" style="margin-top: 15px;">
          <div class="card h-100" style="margin-bottom: 0px;">
              <div class="card-body"><img [src]="this.magasin.image_couverture" alt="Gwentey Rupi" width="100%" height="100%"></div>
          </div>
      </div>
      <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12" style="margin-top: 15px;height: 168px;">
          <div class="card h-100">
              <div class="card-body" style="padding-bottom: 0px;">
                  <div class="row gutters">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                          <h5><img src="../assets/img/9.png" style="width: 30px;">Pr√©sentation</h5>
                          <div class="container" style="height: 6rem;padding: 0px;">
                              <p style="height: 100%;padding: 3px;overflow: hidden;/*text-overflow: ellipsis;*/">{{ this.magasin.presentation }}</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12" style="margin-top: 15px;">
          <div class="card h-100">
              <div class="card-body" style="padding-bottom: 0px;">
                  <div class="row gutters">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                          <h5><img src="../assets/img/10.png" style="width: 30px;">Informations</h5>
                          <div class="container" style="padding: 0px;">
                              <div class="row"></div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="col-12" style="margin-top: 15px;">
          <div class="card h-100" style="margin-bottom: 0px;">
              <div class="card-body">
                  <h1 class="text-center" style="margin-bottom: 0px;">Les rayons</h1>
              </div>
          </div>
      </div>
      <div *ngFor="let leRayon of lesRayons" class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12" style="margin-top: 62px;cursor: pointer;margin-bottom: 17px;">
        <div [routerLink]="['/game/institutions/magasins/' + magasin.id + '/rayon/' + leRayon.id]">
          <div class="card h-100" style="margin-bottom: 0px;">
              <div class="d-flex justify-content-center"><img data-bss-hover-animate="swing" style="margin-top: -45px;width: 170px;height: 170px;" [src]="leRayon.image"></div>
              <div class="card-body">
                  <h5 class="text-center"><strong>{{ leRayon.nom }}</strong></h5>
              </div>
          </div>
        </div>
      </div>


  </div>
</div>
